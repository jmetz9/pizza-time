<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Splitter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="pizza.js"></script>
    <style>
        .output {
            display: none;
        }
    </style>
</head>
<body>
<h1>Pizza Splitter</h1>

Pizza: $15
<br>
Toppings: $1.25 each

<fieldset>
    <legend>Pizza Info</legend>
    <label for="amountOfPeople"># of People</label>
    <input type="number" id="amountOfPeople">
    <br>
    <label for="pizzas"># of pizzas</label>
    <input type="number" id="pizzas">
    <br>
    <label for="toppings"># of toppings</label>
    <input type="number" id="toppings">

</fieldset>
<br>
<button>Pizza Time!</button>

<p class="output">The total cost of the pizza(s) will be $<span id="totalPizzaCost"></span></p>
<p class="output">It will cost about $<span id="costPerPerson"></span> per person</p>


</body>
</html>
